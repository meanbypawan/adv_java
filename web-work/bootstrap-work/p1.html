<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <small class="text-primary">Text-primary</small>
        <small class="text-secondary">Text-secondary</small>
        <small class="text-danger">Text-danger</small>
        <small class="text-warning">Text-warning</small>
        <small class="text-info">Text-info</small>
        <br/><br/>
        <button class="btn btn-sm btn-primary">Primary</button>
        <button class="btn btn-md btn-secondary">Secondary</button>
        <button class="btn btn-lg btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info btn-sm">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-dark">Dark</button>
        <br/><br/>
        <button class="btn btn-sm btn-outline-primary">Primary</button>
        <button class="btn btn-md btn-outline-secondary">Secondary</button>
        <button class="btn btn-lg btn-outline-danger">Danger</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-outline-info btn-sm">Info</button>
        <button class="btn btn-outline-success">Success</button>
        <button class="btn btn-outline-dark">Dark</button>
        <br/><br/>
        <form>
           <div class="form-group"> 
            <label>Enter your name</label>
            <input type="text" class="form-control"/>
           </div>
           <div class="form-group"> 
            <label>Enter your email</label>
            <input type="email" class="form-control"/>
           </div>
           <div class="form-group">
            <select class="form-control">
                <option>Select Qualification</option>
                <option>Doctorate</option>
                <option>Post graduate</option>
                <option>Graduate</option>
                <option>Under gradudate</option>
            </select>
           </div>
        </form>
    </body>
</html>
