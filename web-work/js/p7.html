<script>
    var arr = [10,20,30,40,50,60];
    document.write("<br>"+arr);
    
    arr.push(1000);
    document.write("<br>"+arr);
    
    arr.pop();
    document.write("<br>After pop : "+arr);
    
    arr.unshift(1000);
    document.write("<br>After unshift : "+arr);
    
    arr.shift();
    document.write("<br>After Shift : "+arr);

    arr.splice(2,0,500,600,700);
    document.write("<br>After Splice as add : "+arr);

    arr.splice(2,1);
    document.write("<br>After splice as remove : "+arr);
</script>
