<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            small{
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
           <form> 
            <div class="form-group">
                <input onkeyup="validateUsername()" id="username" type="text" placeholder="Enter username" class="form-control"/>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
                <button type="submit" onclick="return validateData()" class="btn btn-success">Submit</button>
            </div>
          </form>  
        </div>
        <script>
            function validateUsername(){
                var status = true;
                var username = document.getElementById("username").value;
                var usernameError = document.getElementById("usernameError");
                if(username.length == 0){
                    status = false;
                    usernameError.innerHTML = "username is required.";
                }
                else
                 usernameError.innerHTML = "";
                return status;
            }
            function validateData(){
               var usernameStatus = validateUsername();
               if(usernameStatus)
                 return true;
               return false; 
            }
        </script>
    </body>
</html>
